name: Run Tests

on:
  push:
    # Trigger on pushes to any branch
    branches: ["**"]
  pull_request:
    # Trigger on pull requests targeting any branch
    branches: ["**"]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10 # Use pnpm version 10

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.x" # Use Node.js 22.x
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check
        run: pnpm run build

      - name: Lint check
        run: pnpm run lint

      - name: Run React Web CLI Unit Tests
        run: pnpm --filter @ably/react-web-cli test

      - name: Run tests
        run: pnpm test
        env:
          E2E_ABLY_API_KEY: ${{ secrets.E2E_ABLY_API_KEY }}
